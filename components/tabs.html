<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/tabs.css">
    <script src="https://use.fontawesome.com/b500caf73f.js"></script>
    <title>Tabs</title>
</head>
<body>
    <section class="tab-main-container">
        <!-- 1st tab container -->
        <div class="tab-container">
            <button class="tab-item" autofocus="true">Tab 1</button>
            <button class="tab-item">Tab 2</button>
            <button class="tab-item">Tab 3</button>
        </div>
        <!-- 2nd tab container -->
        <div class="tab-container over__flow">
            <button class="tab-item" autofocus="true">Tab 1</button>
            <button class="tab-item try">Tab 2</button>
            <button class="tab-item">Tab 3</button>
            <button class="tab-item">Tab 4</button>
            <button class="tab-item">Tab 5</button>
            <button class="tab-item">Tab 6</button>
            <button class="tab-item">Tab 7</button>
            <button class="tab-item">Tab 8</button>
        </div>
        <div class="tab-container over__flow">
            <button class="tab-item" autofocus="true"><i class="fa fa-home" aria-hidden="true"></i> Tab 1</button>
            <button class="tab-item"><i class="fa fa-heart" aria-hidden="true"></i> Tab 2</button>
            <button class="tab-item"><i class="fa fa-whatsapp" aria-hidden="true"></i> Tab 3</button>
            <button class="tab-item"><i class="fa fa-facebook" aria-hidden="true"></i> Tab 4</button>
            <button class="tab-item"><i class="fa fa-instagram" aria-hidden="true"></i> Tab 5</button>
        </div>
    </section>
    
</body>
</html>
